<div class="card mx-auto" style="width: 50%;">
    <div class="card-header text-center"> SignUp </div>
    <div class="card-body">
      <form [formGroup]="login" (ngSubmit)="show(login)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" formControlName="name"  placeholder="Enter Full Name">
          <div *ngIf="login.controls['name']?.['touched'] && login.controls['name']?.['errors']" class="text-danger font-weight-bold">
            <div *ngIf="login.controls['name']?.['errors']?.['required']">
              Name Required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" formControlName="email" placeholder="Enter email">
          <div *ngIf="login.controls['email']?.['touched'] && login.controls['email']?.['errors']" class="text-danger font-weight-bold">
            <div *ngIf="login.controls['email']?.['errors']?.['required']">
              Email Required
            </div>
            <div *ngIf="login.controls['email']?.['errors']?.['email']">
              Inavlid Email
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password" minlength="5"
            placeholder="Enter Password">
          <div *ngIf="login.controls['password']?.['touched'] && login.controls['password']?.['errors']"
            class="text-danger font-weight-bold">
            <div *ngIf="login.controls['password']?.['errors']?.['required']">
              Password Required
            </div>
            <div *ngIf="login.controls['password']?.['errors']?.['minlength']">
              Must Contain 5 Letters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Confirmpassword">Confirm Password</label>
          <input type="password" class="form-control" name="Confirmpassword" formControlName="Confirmpassword" placeholder="Confirm Password">
          <div *ngIf="login.controls['Confirmpassword']?.['touched']" class="text-danger font-weight-bold">
            <div *ngIf="login.controls['Confirmpassword']?.['errors']?.['required']">
              Password Required
            </div>
            <div *ngIf="login.controls['password']?.['value'] != login.controls['Confirmpassword']?.['value']"
              class="errormsg">
              Password Not Matched
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="login.invalid">Submit</button>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6 text-center">
        Name: {{login.value.name}}
      </div>
      <div class="col-6 text-center">
        Mail: {{login.value.email}}
      </div>
    </div>
  </div>
